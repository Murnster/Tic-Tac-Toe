<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="game.startGame()">
        <h2 id="header">Your turn!</h2>
        <table id="gameBoard">
            <tr>
                <td class="cell" data-value="0"></td>
                <td class="cell" data-value="1"></td>
                <td class="cell" data-value="2"></td>
            </tr>
            <tr>
                <td class="cell" data-value="3"></td>
                <td class="cell" data-value="4"></td>
                <td class="cell" data-value="5"></td>
            </tr>
            <tr>
                <td class="cell" data-value="6"></td>
                <td class="cell" data-value="7"></td>
                <td class="cell" data-value="8"></td>
            </tr>
        </table>
        <button id="playAgain" onclick="location.reload()">Play again?</button>
    </body>
</html>
